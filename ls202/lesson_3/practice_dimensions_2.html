<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LS202 2.8 Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      div {
        box-sizing: border-box;
        display: inline-block;
        height: 300px;
        width: 300px;
      }
      .red {
        background-color: #fcc;
        margin-right: 20px;
        padding: 20px;
      }
      .blue {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="blue"></div>
  </body>
</html>
