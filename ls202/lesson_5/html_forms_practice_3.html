<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms Practice, LS202.5.7</title>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movies">Movie</label></dt>
          <dd>
            <select name="movies" size="4">
              <option value="looper" default>Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" min="1" max="5">
          </dd>
        </dl>
        <div>
          <label for="add-movie">
            <input type="checkbox" name="add-movie" checked>
            Add to my favorites
          </label>
        </div>
        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>
  </body>
</html>
