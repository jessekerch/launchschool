<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms Practice, LS202.5.7</title>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search-for">
          Search for
          <input type="text" name="search-for">
        </label>
        <label>
          <input type="radio" name="filter" value="tv" required>
          TV
        </label>
        <label>
          <input type="radio" name="filter" value="movies" required>
          Movies        
        </label>
        <label>
          <input type="radio" name="filter" value="music" required>
          Music
        </label>
        <button type="button" name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
