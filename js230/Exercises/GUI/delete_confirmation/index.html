<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/deleteConfirmation.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="javascripts/deleteConfirmation.js" type="text/javascript"></script>
  <title>Delete Confirmation Prompt</title>
</head>
<body>
  <h1>Todos</h1>
  <div id="overlay"></div>
  <div id="confirm">
    <p>Are you sure you want to delete this todo item?</p>
    <div class="actions">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script id="todo_item" type="text/x-handlebars">
    <article class="todo">
      <p>{{title}}</p>
      <span class="delete">&#10060</span>
    </article>
  </script>
  
  <script id="todo_list" type="text/x-handlebars">
    {{#each todos}}
    {{>todo_item}}
    {{/each}}
  </script>
</body>
</html>
