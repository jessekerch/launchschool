<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/calculator.css" />
  <script src="javascripts/calculator.js" type="text/javascript"></script>
  <title>Jesse's Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <p class="calculation"></p>
      <p class="current_num">0</p>
    </div>
    <div class="buttons">
      <a href="#" class="op">CE</a>
      <a href="#" class="op">C</a>
      <a href="#" class="op">NEG</a>
      <a href="#" class="op">รท</a>
      <a href="#" class="digit">7</a>
      <a href="#" class="digit">8</a>
      <a href="#" class="digit">9</a>
      <a href="#" class="op">x</a>
      <a href="#" class="digit">4</a>
      <a href="#" class="digit">5</a>
      <a href="#" class="digit">6</a>
      <a href="#" class="op">-</a>
      <a href="#" class="digit">1</a>
      <a href="#" class="digit">2</a>
      <a href="#" class="digit">3</a>
      <a href="#" class="op">+</a>
      <a href="#" class="digit">0</a>
      <a href="#" class="dot">.</a>
      <a href="#" class="op">%</a>
      <a href="#" class="result_button">=</a>
    </div>
  </div>

</body>
</html>
