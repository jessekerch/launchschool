<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/text_editor.css" />
  <script src="javascripts/text_editor.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/53df1482bf.js" crossorigin="anonymous"></script>
  <title>Jesse's Rich Text Editor</title>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <div class="wrapper">
    <div class="toolbar">
      <button name="bold" class="fa-solid fa-bold"></button>
      <button name="italic" class="fa-solid fa-italic"></button>
      <button name="underline" class="fa-solid fa-underline"></button>
      <button name="strikethrough" class="fa-solid fa-strikethrough"></button>
      <button name="link" class="fa-solid fa-link"></button>
      <button name="insertUnorderedList" class="fa-solid fa-list-ul"></button>
      <button name="insertOrderedList" class="fa-solid fa-list-ol"></button>
      <button name="justifyLeft" class="fa-solid fa-align-left"></button>
      <button name="justifyRight" class="fa-solid fa-align-right"></button>
      <button name="justifyCenter" class="fa-solid fa-align-center"></button>
      <button name="justifyFull" class="fa-solid fa-align-justify"></button>
    </div>
    <div class="main_window" contenteditable="true">
      
    </div>
  </div>

</body>
</html>
