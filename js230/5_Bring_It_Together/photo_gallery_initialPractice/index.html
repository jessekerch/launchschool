<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/photo_gallery.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="javascripts/photo_gallery.js" type="text/javascript"></script>
  <title>Photo Gallery</title>
</head>
<body>
<div class="container">
  <div class="main-frame">
    <img id="eat-knife" src="images/wapol_eat_knife.jpg" alt="ワポルは包丁を食べてる">
    <img id="riding" src="images/wapol_riding.jpg" alt="ワポルは乗ってる" style="display: none;">
    <img id="steed" src="images/wapol_steed.jpg" alt="ワポルのペット" style="display: none;">
    <img id="cannon" src="images/wapol_cannon.jpg" alt="ワポルの大砲" style="display: none;">
  </div>
  <div class="thumbnails">
   <a href="#" target-id="eat-knife"><img src="images/wapol_eat_knife.jpg" alt="ワポルは包丁を食べてる"></a>
   <a href="#" target-id="riding"><img src="images/wapol_riding.jpg" alt="ワポルは乗ってる"></a>
   <a href="#" target-id="steed"><img src="images/wapol_steed.jpg" alt="ワポルのペット"></a>
   <a href="#" target-id="cannon"><img src="images/wapol_cannon.jpg" alt="ワポルの大砲"></a>
  </div>
</div>
</body>
</html>
