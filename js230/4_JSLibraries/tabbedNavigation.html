<html>
  <head>
    <title>Tabbed Navigation</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <script>
    $(function() {
      $("a").on("click", function(event) {
        event.preventDefault();
        $("article").hide();
        let color = $(this).attr("data-block");
        $focus = $("article[data-block=" + color + "]");
        $focus.show();

        // $("article").filter('[data-block=' + $(this).attr('data-block') + ']').show();
      });
    });
  </script>
</head>
<body>
  <ul>
    <li><a href="#" data-block="gold">Gold Sponsors</a></li>
    <li><a href="#" data-block="silver">Silver Sponsors</a></li>
    <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
  </ul>
  
  <article data-block="gold">
    <h1>Gold Sponsors</h1>
  </article>
  
  <article data-block="silver">
    <h1>Silver Sponsors</h1>
  </article>
  
  <article data-block="bronze">
    <h1>Bronze Sponsors</h1>
  </article>
</body>

</html>
